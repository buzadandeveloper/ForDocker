<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expert System - Car Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Car Recommendation</h2>

    <label>Budget (USD):</label>
    <input type="number" id="budget" placeholder="Enter your max budget" min="0">

    <label>Eco friendly?</label>
    <select id="eco">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>Need space?</label>
    <select id="space">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>Like speed?</label>
    <select id="speed">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <button onclick="getRecommendation()">Get Recommendation</button>

    <div class="result" id="result"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tau-prolog/modules/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tau-prolog/modules/lists.js"></script>
  <script src="script.js"></script>
</body>
</html>
